services:
    db:
        image: postgres:16-alpine
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
          interval: 30m
          retries: 5
          timeout: 5s
          start_period: 30s
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        ports:
            - '5432:5432'
        volumes:
            - postgres16:/var/lib/postgresql/data
    redis:
        image: redis:7.0.15-alpine
        ports:
        - '6379:6379'
        volumes:
        - redis_data:/data  
    web:
        build: .
        volumes:
          - .:/rails
        environment:
          - RAILS_ENV=development
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
          - REDIS_URL=redis://redis:6379/0
        ports:
          - "3000:3000"
        command: bash -c "bundle exec rails db:prepare && bin/rails s -b 0"
        depends_on:
          db:
            condition: service_healthy
            restart: true
          redis:
            condition: service_started

    sidekiq:
        build: .
        command: bundle exec sidekiq
        environment:
          - REDIS_URL=redis://redis:6379/0
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        depends_on:
          - web
          - redis
          - db
    test:
        build: .
        command: bash -c "bundle exec rails db:prepare && bundle exec rspec"
        volumes:
            - .:/rails
        depends_on:
          db:
            condition: service_healthy
            restart: true
          redis:
            condition: service_started
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            DATABASE_URL: postgresql://postgres:password@db:5432/store_test
            REDIS_URL: redis://redis:6379/0
volumes:
    postgres16:
    redis_data:
